{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Add New Student</h2>
    <form method="POST" action="/students/add">
        <div class="row">
            <div class="mb-3 col-lg-6">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name" required>
            </div>
            <div class="mb-3 col-lg-6">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name" required>
            </div>
        </div>
        <div class="row">    
            <div class="mb-3 col-lg-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3 col-lg-6">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob" name="dob" required>
            </div>
        </div>
        <div class="row">    
            <div class="mb-3 col-lg-6">
                <label for="course_enrolled" class="form-label">Course Enrolled</label>
                <select class="form-control" name="course_enrolled">
                    <option>Select Course</option>
                    <option>Course1</option>
                    <option>Course2</option>
                    <option>Course3</option>
                    <option>Course4</option>
                </select>
            </div>
            <div class="mb-3 col-lg-6">
                <label for="year_of_study" class="form-label">Year Of study</label>
                <input type="number" class="form-control" id="year_of_study" name="year_of_study" required>
            </div>
        </div>     
    
        <button type="submit" class="btn btn-success">Add Student</button>
    </form>
</div>
{% endblock %}
